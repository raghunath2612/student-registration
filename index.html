<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="student.png" alt="" />
                <h3>Welcome</h3>
                <p></p>
                <input type="submit" name="" value="Login" /><br />
            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                            aria-controls="home" aria-selected="true">Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                            aria-controls="profile" aria-selected="false">Employee</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Register as a Student</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <label for=""><b>First Name</b></label>
                                <div class="form-group">
                                    <input type="text" class="form-control" />
                                </div>
                                <label for=""><b>Middle Name</b></label>
                                <div class="form-group">
                                    <input type="text" class="form-control" value="" />
                                </div>
                                <label for=""><b>Last Name</b></label>
                                <div class="form-group">
                                    <input type="text" class="form-control" value="" />
                                </div>
                                <label for=""><b>Application number</b></label>
                                <div class="form-group">
                                    <input type="text" class="form-control" value="" />
                                </div>
                                <label for=""><b>Aadhar card number</b></label>
                                <div class="form-group">
                                    <input type="text" class="form-control" value="" />
                                </div>
                                <label for=""><b>Date of Birth</b></label>
                                <div class="form-group">
                                    <input type="date" class="form-control" value="" />
                                </div>
                                <label for=""><b>Gender</b></label>
                                <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="male" checked>
                                            <span> Male </span>
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="female">
                                            <span>Female </span>
                                        </label>
                                    </div>
                                </div>
                                <label for=""><b>Place of Birth</b></label>
                                <div class="form-group">
                                    <input type="text" class="form-control" value="" />
                                </div>
                                <label for=""><b>CASTE</b></label><br>
                                <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="SC" checked>
                                            <span> SC </span>
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="SC">
                                            <span>ST </span>
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="BC" checked>
                                            <span> BC </span>
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="OC">
                                            <span>OC </span>
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="PC" checked>
                                            <span> PC </span>
                                        </label>
                                    </div>
                                </div>
                                <label for=""><b>Parent mobile number</b></label>
                                <div class="form-group">
                                    <input type="text" class="form-control" value="" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <label for=""><b>Address</b></label><br>
                                    <label for="">House no, Building, Apatment</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" value="" />
                                    </div>
                                    <label for="">Area, Colony, Street, Village</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" value="" />
                                    </div>
                                    <label for="">Landmark</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" value="" />
                                    </div>
                                    <label for="">Town/City</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" value="" />
                                    </div>
                                    <label for="">Pincode</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" value="" />
                                    </div>
                                </div>
                                <label for=""><b>Mother tongue</b></label>
                                <div class="form-group">
                                    <input type="text" class="form-control" />
                                </div>
                                <label for=""><b>Identification mark 1</b></label>
                                <div class="form-group">
                                    <input type="text" class="form-control" value="" />
                                </div>
                                <label for=""><b>Identification mark 2</b></label>
                                <div class="form-group">
                                    <input type="text" class="form-control" value="" />
                                </div>
                                <input type="submit" class="btnRegister" value="Register" />

                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            
        </div>
</body>

</html>
